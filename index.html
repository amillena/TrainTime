<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AMillena Train Time</title>
  <!-- Bootstrap Styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong>Anytime is Train Time</strong></h1>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>


          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section">
              <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (mins)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>

                <tbody class="tbody">
                 
                </tbody>

              </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Row  -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- Panel for adding -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- HTML Form for handling the inputs-->
            <form role="form">

              <!-- Text box for capturing train name-->
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>

              <!-- Text box for capturing Destination-->
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">

              </div>

              <!-- Text box for capturing train time-->
              <div class="form-group">
                <label for="start-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="start-time">
              </div>

              <!-- Text box for capturing frequency-->
              <div class="form-group">
                <label for="frequency">Frequency (mins)</label>
                <input type="text" class="form-control" id="frequency">
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-default" id="submit">Submit</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>

    



  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

  <!-- Code to the JavaScript File -->
  <script LANGUAGE="JavaScript" src="assets/javascript/train.js"></script>

</body>

</html>
